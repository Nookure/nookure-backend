# Nookure backend configuration file
# This file is used to configure the backend of Nookure
# This file is automatically generated when the backend is started for the first time
# If you want to change the configuration, you can do it here
# If you want to reset the configuration, delete this file and restart the backend
Config:
  # The port on which the backend will listen
  # Default: 8080
  port: 8080